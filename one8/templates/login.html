{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'users/login.css' %}">
</head>
<body>
    <div class="container">
        <div class="form-container">
            <form method="post">
                {% csrf_token %}
                <h1>Login</h1>
                {{ form.as_p }}
                <button type="submit">Login</button>
                <span class="switch">Don't have an account? <a href="{% url 'signup' %}">Sign Up</a></span>
            </form>
        </div>
    </div>
</body>
<footer>
    <script src="{% static 'script.js' %}"></script>
</footer>
</html>
